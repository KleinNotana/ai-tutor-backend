services:
  - type: web
    name: ai-tutor-backend
    runtime: node
    plan: free
    region: singapore
    buildCommand: npm ci && npm run build
    startCommand: npm run start:prod
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      # Set these in Render Dashboard > Environment
      - key: GEMINI_API_KEY
        sync: false
      - key: CORS_ORIGIN
        sync: false
